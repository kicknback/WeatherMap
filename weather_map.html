<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
              type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/weathermap.css">

        <script src="js/keys.js"></script>
        <script src="js/jquery-2.2.4.js" defer></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js" defer></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" defer></script>
        <script src="js/mapbox-utils.js" defer></script>
        <script src="js/weathermap-utils.js" defer></script>
        <script src="js/dom-weather-loader.js" defer></script>

        <title>Weather Map</title>
    </head>
    <body>
        <div class="navbar d-flex align-items-center mt-2">
            <h1>Weather Map</h1>
            <div class="d-flex align-middle"><p class="mt-4">Current location: <span id="current-place">No current selection</span></p></div>
            <div id="geocoder"></div>
        </div>
        <div class="container-fluid">
            <div id="map" class="mt-5" style="height: 600px; width: 100%">
                <div id="menu">
                    <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
                    <label for="satellite-v9">satellite</label>
                    <input id="light-v10" type="radio" name="rtoggle" value="light">
                    <label for="light-v10">light</label>
                    <input id="dark-v10" type="radio" name="rtoggle" value="dark">
                    <label for="dark-v10">dark</label>
                    <input id="streets-v11" type="radio" name="rtoggle" value="streets">
                    <label for="streets-v11">streets</label>
                    <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
                    <label for="outdoors-v11">outdoors</label>
                </div>
            </div>
            <div id="current-weather" class="my-3"></div>
            <div class="forecast-cards my-5 d-flex justify-content-center flex-wrap"><h1>Please select a location for a 5 day forecast</h1></div>
        </div>

    </body>
</html>
